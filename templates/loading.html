{% extends "base.html" %}

{% block title %}Processing - DocuDecipher{% endblock %}

{% block content %}
<style>
    .loading-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 4rem 1rem;
        text-align: center;
    }
    
    .loading-icon {
        font-size: 4rem;
        color: #fbbf24;
        margin-bottom: 2rem;
    }
    
    h1 {
        color: white;
        margin-bottom: 1rem;
    }
    
    p {
        color: #94a3b8;
        margin-bottom: 2rem;
    }
    
    .progress-bar {
        width: 100%;
        height: 8px;
        background: #1e293b;
        border-radius: 4px;
        overflow: hidden;
        margin: 2rem 0;
    }
    
    .progress-fill {
        height: 100%;
        background: #0cc0df;
        width: 0%;
        transition: width 0.3s ease;
    }
    
    .status-message {
        color: #0cc0df;
        font-size: 1rem;
        margin-top: 1rem;
    }
</style>

<div class="loading-container">
    <div class="loading-icon">
        <i class="fas fa-lightbulb"></i>
    </div>
    
    <h1>Analyzing your code</h1>
    <p>This will take 30-60 seconds</p>
    
    <div class="progress-bar">
        {# Just a simple indeterminate progress bar #}
        <div class="progress-fill" style="width: 100%; animation: pulse 2s infinite;"></div>
    </div>
    
    <div class="status-message">
        Processing... Please wait.
    </div>
</div>

<style>
    @keyframes pulse {
        0% { opacity: 0.6; width: 30%; }
        50% { opacity: 1; width: 70%; }
        100% { opacity: 0.6; width: 30%; }
    }
</style>

<meta http-equiv="refresh" content="5;url=/result/{{ analysis_id }}">
{% endblock %}
